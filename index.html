<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="header">
        <div class="container ">
            <div class="logo">
                <img src="images/BMICLogo.png" alt="logo">
            </div>
            <div class="input-group">
                <label for="height">身高 cm<br></label>
                <input type="text" id="height" class="height" placeholder="您的身高"><br>
                
                <label for="weight">體重 kg<br></label>
                <input type="text" id="width" class="weight" placeholder="您的體重">
                
            </div>
            <div id="button">
                <button id="btn">看結果
                   
                </button>
                <span><img src="images/icons_loop.png" alt="" id="resetbtn"></span>
                <span class="rate"></span>
            </div>
        </div>
    </div>
    <section class="main">
        
        <div class="container">
            <h3>BMI 記錄</h3>
            <ul class="list">

            </ul>
        </div>
    </section>


    <div class="footer">
        <img src="images/BMICLogo.png" alt="">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
